# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [8.x, 10.x, 12.x, 14.x, 15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - name: Node.js 15 - require mocha 8
      run: npm install mocha@8.3.2
      if: ${{ matrix.node-version == '15.x' }}        
    # Pending fix for brfs: https://github.com/browserify/brfs/pull/96
    - name: fix brfs compatibility with Node.js 15
      run: npm install liborm85/brfs#node15
      if: ${{ matrix.node-version == '15.x' }}    
    - run: npm test
